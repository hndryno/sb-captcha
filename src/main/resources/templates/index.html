<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org]">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Pak David</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  	<div class="container mt-5">
  		<h1>Product List</h1>
  	 	<a th:href="@{/newProductForm}" class="btn btn-primary btn-sm mb-3">Tambah Produk</a>
  		<table border="1" class="table table-striped">
  			<thead>
  				<tr>
  					<th>
  					Nama
  					</th>
  					<th>
  					Deskripsi
  					</th>
  					<th>
  					Harga
  					</th>
  					<th>
  					Action
  					</th>
  				</tr>
  			</thead>
  			<tbody>
  				<tr th:each="product : ${listProducts}">
  					<td th:text="${product.name}"></td>
  					<td th:text="${product.price}"></td>
  					<td th:text="${product.description}"></td>
  					<td>
  						<a th:href="@{showFormForUpdate/{id}(id=${product.id})}" class="btn btn-primary">
  							Update
  						</a>
  						<a th:href="@{deleteProduct/{id}(id=${product.id})}" class="btn btn-danger">
  							Hapus
  						</a>
  						<!--<a th:href="@{showBySupplier/{id}(id=${product.id})}" class="btn btn-danger">
  							Show By Supplier
  						</a> -->
  					</td>
  				</tr>
  			</tbody>
  		</table>
  	</div>
</body>


</html>
